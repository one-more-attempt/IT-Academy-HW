<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HW2</title>
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<div class="first">
		<span>Calculate file size in bytes:</span><br>
		<input type="number" class="input-block" onchange="updateBlock()" placeholder=" Your file size:">
		<select size="1" class="select-postfix" onchange="updateBlock()" placeholder="Size in bytes">
			<option value="1" class="KB">Kb</option>
			<option value="2" class="MB">Mb</option>
			<option value="3" class="GB">Gb</option>
		</select>
		<div class="result-block"></div>
	</div>
	<br><br>
	<div class="second">
		<span>Get Factorial:</span><br>
		<input type="number" class="factorial-input" placeholder="Your Factorial">
		<button type="button" class="get-factorial">Get!</button>
		<div class="factorial-output"></div>
	</div><br><br>
	<div class="third">
		<span>Bubble sort:</span><br>
		<button type="button" class="bubble-sort-button">Try it!</button>
		<div class="input-array"></div>
		<div class="output-array"></div>
	</div><br><br>
	<div class="forth">
		<span>Chess Desk:</span><br>
		<input type="number" class="desk-size" placeholder="Desk size:">
		<button type="button" class="get-desk">Get!</button>
		<div class="desk-output"></div>
	</div>
	<script src="/script.js"></script>
</body>

</html>
